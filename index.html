<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .certifications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .certificate {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .certificate:hover {
      transform: translateY(-5px);
    }

    .certificate img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .certificate-title {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .certificate-title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Certifications</h2>

  <div class="certifications">
    <div class="certificate">
      <img src="your-image1.jpg" alt="Certificate 1">
      <div class="certificate-title">Certificate Title 1</div>
    </div>
    <div class="certificate">
      <img src="your-image2.jpg" alt="Certificate 2">
      <div class="certificate-title">Certificate Title 2</div>
    </div>
    <div class="certificate">
      <img src="your-image3.jpg" alt="Certificate 3">
      <div class="certificate-title">Certificate Title 3</div>
    </div>
